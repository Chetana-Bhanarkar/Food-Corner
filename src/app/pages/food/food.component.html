<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favourite {{food.favourite ? '' : 'not'}}">â™¥</span>
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="tags">
                <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                    {{tag}}
                </a>
            </div>
            <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}}</strong>  minute
                </span>
            </div>
            <div class="price">
                <span>
                    {{food.price | currency : 'INR'}}
                </span>
            </div>
            <button >Add to cart</button>
        </div>
    </div>
</div>
