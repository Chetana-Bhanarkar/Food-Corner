<app-title title="Cart Page" margin="1.5rem 0 0 2.4rem"></app-title>

<div class="container">
    <ul>
        <li *ngFor="let cartitem of cart.items">
            <div>
                <img [src]="cartitem.food.imageUrl" [alt]="cartitem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartitem.food.id}}">
                    {{cartitem.food.name}}
                </a>
            </div>
            <div>
                <select name="" id="" #quantitySelect [value]="cartitem.quantity" (change)="changeQuantity(cartitem , quantitySelect.value)" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartitem.price | currency : "INR"}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartitem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">{{cart.totalCount}}</div>
        <div class="food-count">{{cart.totalPrice}}</div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
